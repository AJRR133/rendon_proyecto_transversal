<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		 <meta charset="UTF-8">
		 <title>Equipo</title>
	</head>
	<body>
		<table>
		       <thead>
		           <tr>
		               <th>Nombre </th>
		               <th>Pais</th>
		           </tr>
		       </thead>
		       <tbody>
		           <tr th:each="equipo : ${equipo}">
		               <td th:text="${equipo.nombre}">Nombre </td>
		               <td th:text="${equipo.region}">Pais</td>
		           </tr>
		       </tbody>
		   </table>
	</body>
</html>
